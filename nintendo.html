<html lang="en">
  <head>

    <link rel="stylesheet" href="tipografia.css" />

    <title>Nintendo</title>

  <body>
    <section class="online_store">
        
      <div class="content_onlinestore">
          <h2 class="online_header">
              Online Store
          </h2>
          <div class="nintendo_store">

          <div class="nintendoStore_imgs">
              <div class="os_gs_imagenes">
                  <img class="nintendo_img" src="assets/img/My_Nintendo_Store.png" alt="My Nintendo Store">
                  <img class="new_nintendo_img" src="assets/img/New_My_Nintendo_store.png" alt="My Nintendo Store">

              <div class="button_store">
                  <p class="os_gs_text">
                      Shop games, exclusive Nintendo merchandise, and more! Plus, get free shipping on orders $50 and over.
                  </p>
  
                  <a class="global-btn">
                      <span>Start shopping</span>
                  </a>
              
              </div>
          </div>
      </div> 
  </section>
  <hr>
  <section class="online_store">
      <div class="content_onlinestore">
          <h2 class="online_header">
              Gaming systems
          </h2>
          <div class="switch_shop">
              <div class="os_gs_imagenes">
                  <img class="switch_img" src="assets/img/Nintendo_Switch.jfif" alt="Nintendo Switch">
              </div>
              <div class="button_explore">
                  <p class="os_gs_text1">
                      Find the perfect Nintendo Switch system for you.
                  </p>
                  <a class="global-btn">
                      <span>Explore now</span>
                  </a>
              </div>
          </div>
      </div>
