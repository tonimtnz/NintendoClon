<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styleNin.css" />
    <title>Nintendo</title>

  <body>
    <header></header>
    <main>
      <div class="banner-container">
        <div class="banner-grande">
          <a href="#50% descuento">
            <section class="banner-imagen">
              <img
                src="https://assets.nintendo.com/image/upload/f_auto/q_auto/c_fill,w_1100/dpr_2.0/ncom/en_US/merchandising/Sales%20and%20Deals/2024/Jump%20Start%20January%20Sale/3600x1300_JanSale_Ncom_Centerstage_Desktop_EN"
                class="banner-image"
                alt=""
              />
            </section>
          </a>
        </div>
        <section class="banner-descripcion">
          <h2>Save up to 50% on select games through 2/7 at 11:59 p.m. PT</h2>
          <form action="#">
            <input type="submit" value="Shop now" class="banner-button" />
          </form>
        </section>
        <div class="banner-barracontainer">
          <div class="banner-barraalgo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              class="AutoplayCarouselstyles__Prev-sc-1jblu2z-3 bTTbvV"
              width="16"
              role="presentation"
              alt=""
              data-testid="ChevronLeftIcon"
              size="16"
              color="white"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                fill="currentColor"
                d="M14.3 16l12.4 11.7-4.5 4.3L5.3 16 22.2 0l4.5 4.3z"
              ></path>
            </svg>
          </div>
          <div class="banner-barraalgo">
            <svg
              data-name="Play button"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              class="AutoplayCarouselstyles__Play-sc-1jblu2z-4 uMzNV"
              width="14"
              role="presentation"
              alt=""
              data-testid="PlayButtonInnerIcon"
              size="14"
              color="white"
            >
              <path
                d="M27.409 18.594L8.055 31.476A3.122 3.122 0 0 1 3.2 28.882V3.118A3.124 3.124 0 0 1 8.055.524L27.41 13.406a3.116 3.116 0 0 1 0 5.188z"
                fill="currentColor"
                fill-rule="evenodd"
              ></path>
            </svg>
          </div>
          <div class="banner-barra"></div>
          <div class="banner-barra"></div>
          <div class="banner-barra"></div>
          <div class="banner-barraalgo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              class="AutoplayCarouselstyles__Next-sc-1jblu2z-2 fLQRIx"
              width="16"
              role="presentation"
              alt=""
              data-testid="ChevronRightIcon"
              size="16"
              color="white"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                fill="currentColor"
                d="M5.3 4.3L9.8 0l16.9 16L9.8 32l-4.5-4.3L17.7 16z"
              ></path>
            </svg>
          </div>
        </div>
